<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>

    <link rel="stylesheet" href="css/course.css" />
    <link rel="stylesheet" href="css/nav-style.css" />
    <link rel="stylesheet" href="css/notes-style.css" />
  </head>

  <body>
    <div id="navbar-container"></div>
    <div id="notes-navbar-container"></div>

    <div class="notes-container">
      <div class="notes-app">
        <h1>Subject</h1>
        <form class="input-box" id="subject-form">
          <input
            type="text"
            id="subject-input"
            placeholder="Add new subject..."
          />
        </form>
        <form class="description-box" id="description-form">
          <input
            type="text"
            id="description-input"
            placeholder="description..."
          />
        </form>
        <footer>
          <button type="submit" id="subjectAdd" class="pink-btn">Add</button>
          <button
            onclick="window.location.href='course-add.html'"
            class="pink-btn"
          >
            Back
          </button>
        </footer>
      </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/notesnav.js"></script>
    <script src="js/course.js"></script>
  </body>
</html>
