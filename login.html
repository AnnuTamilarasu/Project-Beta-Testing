<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="css/nav-style.css" />
    <link rel="stylesheet" href="css/todo-style.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <div class="todo-app">
        <h1 id="form-title">Sign In</h1>

        <div class="input-box">
          <input type="text" id="username" placeholder="Username" />
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Password" />
        </div>

        <div id="confirm-password-box" class="input-box" style="display: none">
          <input
            type="password"
            id="confirm-password"
            placeholder="Re-enter Password"
          />
        </div>

        <div class="footer">
          <button id="login-btn" class="pink-btn">Log In</button>
          <button id="toggle-btn" class="pink-btn">Create Account</button>
        </div>

        <p id="message"></p>
      </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
